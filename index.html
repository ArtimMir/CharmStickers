<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Sticker Prices</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Цены на стикеры</h1>
    <label for="maxPrice">Максимальная цена скина: </label>
    <input type="number" id="maxPrice" step="0.01" placeholder="Введите цену">
    <button onclick="fetchData()">Обновить данные</button>
    <p>Необработанных стиков: <span id="badStickers">0</span></p>
    <p>Новых стиков: <span id="newStickers">0</span></p>
    <p>Максимум стиков: <span id="maxStickers">0</span></p>
    <table id="resultsTable">
        <thead>
            <tr>
                <th>Название пистолета</th>
                <th>Цена пистолета</th>
                <th>X</th>
                <th>Названия стикеров</th>
                <th>Сумма стикеров</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
